<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transparent Image</title>
    <link rel="stylesheet" href="./pro3.css" />
  </head>
  <body>
    <div class="container">
      <div class="img-box">
        <img src="./transparent.png" alt="image" width="100%" />
        <div class="img-wrap">
          <img src="./original.jpg" alt="image" id="originalImg" />
        </div>
        <span id="line">
          <img src="./arrow.png" class="arrow" />
        </span>
      </div>
    </div>
    <script>
      var ImgBox = document.querySelector(".img-box");
      var imgWrap = document.querySelector(".img-wrap");

      var origianlImg = document.getElementById("originalImg");
      var line = document.getElementById("line");
      origianlImg.style.width = ImgBox.offsetWidth + "px";

      var leftspace = ImgBox.offsetLeft;

      ImgBox.onmousemove = function (e) {
        var boxWidth = e.pageX - leftspace + "px";
        imgWrap.style.width = boxWidth;
        line.style.left = boxWidth;
      };
    </script>
  </body>
</html>
